<section class="flex flex-col gap-y-16 mt-10 px-4 py-4 lg:px-32">
  <div class="w-full justify-between flex items-center gap-x-10 mb-10">
    <h1 class="text-4xl font-bold">Some projects i've built</h1>
    <div class="w-1/3 h-0.5 bg-zinc-800/40 rounded-full"></div>
  </div>

  <div class="w-full flex flex-col gap-4 items-center rounded-lg md:flex-row" *ngFor="let p of projects | async;">
    <div class="w-full md:w-1/2 relative z-0">
      <img
        [src]="p.image"
        alt="Image"
        class="rounded-lg"
      />
      <div
        class="absolute inset-0 rounded-md flex justify-center items-center duration-150 ease-in-out z-10 opacity-25 bg-blue-800 hover:bg-transparent"
      ></div>
    </div>
    <div class="w-full md:w-1/2 flex flex-col items-center md:items-end gap-y-4 md:gap-y-8">
      <h1 class="font-semibold text-2xl">{{ p.title }}</h1>
      <div
        class="bg-zinc-800/80 text-zinc-300 rounded-xl w-full p-5 md:-ml-20 leading-loose backdrop-blur-lg"
      >
        <ul class="list-disc flex flex-col font-medium ml-4">
          <li *ngFor="let task of p.description">
            {{task}}
          </li>
        </ul>
      </div>
      <div class="flex flex-wrap justify-center md:justify-end gap-1">
        <a class="text-xs font-medium px-2 py-1 cursor-pointer hover:text-zinc-400" *ngFor="let tool of p.tools">
          {{ tool }}
        </a>
      </div>
    </div>
  </div>
</section>
