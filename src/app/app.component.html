<ng-template #loading>
  <div class="flex justify-center items-center h-screen">
    <app-loading></app-loading>
  </div>
</ng-template>

<ng-template #website>
  <div class="container min-height-screen mx-auto bg-white dark:bg-zinc-900 border-x border-x-zinc-300/40 dark:border-x-zinc-700/40">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</ng-template>

<div *ngIf="isLoading; then loading; else website;">

</div>
